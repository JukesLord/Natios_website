<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>

    <div class="welcome">

        <div class="welcome-text">
          <span class="slogan font-size-500 font-weight-thin color-white">

          </span>
          <span class="brand-name font-size-900 font-weight-regular color-white">

      </div>
    </div>
    <div class="presentation two-one-ratio backgroud-dark-400">

      </div>
      <div class="presentation-image-block small-bg-variation-1">

      </div>
