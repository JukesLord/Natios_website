<body>
  <header class="header full-height">
    <section class="welcome full-height flex-vertically-aligned">
      <div class="welcome-text margin-left">
        <h1 class="slogan font-size-500 font-weight-light color-neutral-100">
          It's better to be the best
        </h1>
        <span class="brand-name font-size-900 font-weight-semibold color-neutral-100">
          Natios Health
        </span>
        <h2 class="brand-more font-size-500 font-weight-light color-neutral-100">

        </h2>
        <button class="zobrazit-produkty font-size-300 font-weight-light color-neutral-100 backgroud-secondary-400">

      <div class="welcome-img margin-right">
        <img src="images\Hodinky.webp" alt="">

    </section>
  </header>
  <main class="web-content">
    <section class="flex-vertically-aligned full-height two-to-one-ratio">
      <div class="main-bg-variation-1 height-ninety grid-vertically-aligned">
        <div class="margin-left width-fifty">

          </h2>
          <span class="additional-text font-size-300 font-weight-regular color-neutral-100">
            Jsem odstavec. Kliknutím přidáte vlastní text a upravíte mě. Je to snadné. Stačí kliknout dvakrát nebo na
            „Upravit text“ a můžete přidat vlastní obsah a měnit font.
          </span>
        </div>
      </div>
      <div class="small-bg-variation-1 height-ninety grid-vertically-aligned grid-horizontally-aligned">
        <img class="additional-image right-translate-image margin-left margin-right" src="images\mobil a hodinky.webp"
          alt="">
      </div>
      </div>
    </section>

  </main>
